<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<base href="[[++site_url]]" />

<link href='assets/components/migxcalendars/js/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='assets/components/migxcalendars/js/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='assets/components/migxcalendars/js/lib/moment.min.js'></script>
<script src='assets/components/migxcalendars/js/lib/jquery.min.js'></script>
<script src='assets/components/migxcalendars/js/lib/jquery-ui.custom.min.js'></script>
<script src='assets/components/migxcalendars/js/fullcalendar/fullcalendar.min.js'></script>
<script src='assets/components/migxcalendars/js/fullcalendar/lang/de.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			//defaultDate: '2014-01-12',
			lang: 'de',
                        editable: false,
			events: {
				url: '[[~175]]',
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});
		
	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		width: 900px;
		margin: 40px auto;
	}

</style>
</head>
<body>

	<div id='script-warning'>
		your ajax-resource seems not to work.
	</div>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>

</body>
</html>
